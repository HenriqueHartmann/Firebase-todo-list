<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap 4.6v CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Main CSS -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- SweetAlert JS -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Lista de Tarefas | Autenticação</title>
</head>

<body class="bd-light">
    <div class="container-fluid">
        <div class="row">
            <div class="col-10 offset-1 text-center mt-5 pb-4 text-primary">
                <h1 class="h1">Autenticação</h1>
            </div>
            <div class="col-10 offset-1 bg-white shadow mb-5 border border-primary">
                <div class="row">
                    <div id="loginLogo" class="col-6 p-4 bg-primary d-flex justify-content-center">
                        <img src="./images/firebase_logo.png" alt="Logo Firebase">
                    </div>
                    <div class="col-6 p-5">
                        <div id="loginForm">
                            <h2 class="text-center text-dark mb-3">Acesso</h2>
                            <div class="form-group">
                                <label for="email"></label>
                                <input id="email" class="form-control" type="email" name="email" placeholder="email">
                            </div>
                            <div class="form-group">
                                <label for="password"></label>
                                <input id="password" class="form-control" type="password" name="password"
                                    placeholder="password">
                            </div>
                            <button type="button" class="btn btn-outline-primary btn-lg btn-block mt-5"
                                onclick="sign_in()">Sign up</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 4.6v JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    <!-- Firebase JS -->
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-auth.js"></script>
    <!-- Init JS -->
    <script src="./js/init.js"></script>
    <!-- Auth JS -->
    <script src="./js/auth.js"></script>
</body>

</html>
